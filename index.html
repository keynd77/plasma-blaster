<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlasmaBlaster - Defend Earth!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>PLASMABLASTER</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
            <div class="game-over" id="gameOver" style="display: none;">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <p>Use <strong>Arrow Keys</strong> or <strong>WASD</strong> to move the gun</p>
            <p>Press <strong>SPACE</strong> or <strong>Click Mouse</strong> to shoot plasma</p>
            <p>Destroy objects flying from the right to score points!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
